<body>  
    <nav>
        <div class="nav-wrapper" style="background-color: rgb(38, 65, 132);">

        <br>
        <label for="csv">CSV 파일 업로드</label>
        <input type="file" name="file" id="file" accept=".csv">
        <button class="btn waves-effect waves-light" id="readButton">
            파일 업로드<i class="material-icons right">file_upload</i>
        </button> 
        <br>
        <div>
            <h3>날짜, 시간 입력</h3>
            <form id="timepicker">
                <input type="date" name="date">
                <input type="time" name="time">
                <button type="submit" class="btn waves-effect waves-yellow">계산</button>
            </form>
            <b>Relative Weight about Temporal Hour Interval: </b>
            <span id="wvalue">
                None
            </span>
        </div>
        <br>
    <div id="result">
        <table id="tableCard" class="responsive-table" style="max-width: 1000px; display: none;">
            <thead>
                <tr>
                    <th>위치</th>
                    <th>Cn^2</th>
                    <th>온도(℃)</th>
                    <th>풍속(m/s)</th>
                    <th>상대 습도(%)</th>
                </tr>
            <thread>
            <tbody id="cardContainer">

            </tbody>
        </table>

    <br>
